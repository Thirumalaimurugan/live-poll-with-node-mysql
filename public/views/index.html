<html>

<head>
    <title>Polling</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script type="text/javascript" src="/script/common.js"></script>
    <script type="text/javascript" src="/script/main.js"></script>
</head>

<body>
    <div class="container box">
        <div class="row">
            <div class="col-md-12">
                <h3>Online Poll</h3>
                <legend>Whats your favourite season</legend>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label" for="season1">
                <input type="radio" class="form-check-input" name="season" id="season1" value="1" checked> Spring
              </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label" for="season2">
                <input type="radio" class="form-check-input" name="season" id="season2" value="2"> Summer
              </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label" for="season3">
                <input type="radio" class="form-check-input" name="season" id="season3" value="3"> Autumn
              </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label" for="season4">
                <input type="radio" class="form-check-input" name="season" id="season4" value="4"> Winter
              </label>
                    </div>
                </div>
                <button id="submit" class="btn btn-primary" onclick="pollData(event,'1','season')">Submit</button>

            </div>
        </div>
    </div>
</body>

</html>
